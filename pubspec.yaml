  flutter_datetime_picker: ^1.5.1
  image_picker: ^0.8.5+3
  image_cropper: ^3.0.0
  intl: ^0.18.1
  provider: ^6.0.3
  lottie: ^1.4.2
  chart_sparkline: ^1.0.11
  fl_chart: ^0.36.2
  table_calendar: ^3.0.9
