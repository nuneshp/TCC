version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  wc_form_validators: ^1.0.0 
  cloud_firestore: ^4.8.2
